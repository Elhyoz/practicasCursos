    <!-- Contenido de contacto.html -->
    <h2>Contacto</h2>
    <form class="contact-form" method="post">
      <p>
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" value="">
      </p>
      <p>
        <label for="biografia">Biografía</label><br>
        <textarea name="biografia" rows="8" cols="80"></textarea>
      </p>
      <p>
        <label for="edad">Edad</label><br>
        <select name="edad">
          <option value="mayor">Mayor de edad</option>
          <option value="adulto">Adulto</option>
          <option value="anciano">Mayor de 65 años</option>
        </select>
      </p>
      <input type="submit" name="" value="Enviar email"/>
    </form>
